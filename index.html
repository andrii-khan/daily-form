<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="daily form" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<main>

		<form action="#" class="ba-form" method="post">
			<div class="ba-form-header">
				<div class="ba-form-header__title">
					<img src="img/key.svg" alt="key"> Create your free account</div>
				<div class="ba-form-header__desc">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a></div>
			</div>

			<div class="ba-form-body">
				<div class="ba-form-row">
					<div class="ba-row">
						<div class="ba-col-6 ba-input-anime">
							<input required class="ba-col-12" type="text" name="first-name" id="first-name">
							<label class="form-title" for="first-name">First name</label>
						</div>
						<div class="ba-col-6 anime-2">
							<input required class="ba-col-12" type="text" name="last-name" id="last-name">
							<label class="form-title" for="last-name">Last name</label>
						</div>
					</div>
				</div>
				<div class="ba-form-row">
					<div class="ba-input-anime">
						<input required class="ba-col-12" type="email" name="email" id="email">
						<label class="form-title" for="email">Email address</label>
					</div>
				</div>

				<div class="ba-form-row">
					<div class="ba-input-anime">
						<input required class="ba-col-12" type="password" name="password" id="password">
						<label class="form-title" for="password">Password</label>
					</div>
				</div>
			</div>

			<div class="ba-form-footer">
				<div class="ba-form-row">
					<button class="ba-col-12 ba-btn" type="submit">Sign up for free</button>
					<div class="ba-form-copy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
						the <a href="#">Privacy Policy</a></div>
				</div>
			</div>
		</form>

	</main>

</body>

</html>
